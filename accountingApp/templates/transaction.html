{% extends 'base.html' %}

{% block content %}
    <a href="{% url 'home' %}">Go to home</a>
    {% if transactions %}
        <table>
            {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction }}</td>
                </tr>
            {% endfor %}
        </table>
    {% endif %}
    {% if form %}
        <h2>Create Transaction</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create</button>
        </form>
    {% endif %}
{% endblock %}
